{% extends 'ejemplo_dos/base.html' %}

{% block contenido %}
<ul>
{% for mensaje in object_list %}
    <li>
        {{mensaje.nombre}} - {{mensaje.enviado_el}}
        <a href="{% url 'ejemplo-dos-mensajes-detalle' mensaje.id %}">Ver</a>
        <a href="{% url 'ejemplo-dos-mensajes-borrar' mensaje.id %}">Borrar</a>
    </li>
{% endfor %}
<a href="{% url 'ejemplo-dos-listar' %}"><input type="button" value="Volver" class="button" /></a>
</ul>
{% endblock %}
