{% extends "ejemplo_dos/base.html" %}

{% block contenido %}
    <h1>{{object.titulo}}</h1>
    <h3>{{object.sub_titulo}}</h3>
    <div>
        <img height="512" src="{{object.imagen.url}}">
    </div>
    <div>
        {{object.texto}}
    </div>
    <a href="{% url 'ejemplo-dos-listar' %}"><input type="button" value="Volver" class="button" /></a>
{% endblock %}
