{% extends 'ejemplo_dos/base.html' %}

{% block contenido %}
<h1>¿Está seguro que quiere borrar el mensaje de {{object.nombre}}?</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Si" class="button">
    <a href="{% url 'ejemplo-dos-mensajes-listar' %}"><input type="button" value="No" class="button" /></a>
</form>
{% endblock %}
